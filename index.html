<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Odin TicTacToe</title>
  </head>
  <body>
    <div class="logo-wrap">
      <div class="game-title">
        <p class="tic">Tic</p>
        <p class="tac">Tac</p>
        <p class="toe">Toe</p>
      </div>
      <img class="logo-img" src="img/lux-logo.png" />
    </div>
    <button class="start-btn">Start</button>

    <dialog class="modal">
      <h2>What is your name?</h2>
      <form action="" method="dialog">
        <div class="p1-wrap">
          <label for="p1-name" class="p1-label">Player 1</label>
          <input
            name="p1-name"
            class="p1-input"
            type="text"
            maxlength="16"
            autocomplete="off"
            required
          />
        </div>
        <div class="p2-wrap">
          <label for="p2-name" class="p2-label">Player 2</label>
          <input
            name="p2-name"
            class="p2-input"
            type="text"
            maxlength="16"
            autocomplete="off"
            required
          />
        </div>
        <button class="submit-names">Submit</button>
        <button class="cancel">Cancel</button>
      </form>
    </dialog>

    <dialog class="win-modal">
      <p class="win-message"></p>
      <button class="continue">Continue</button>
    </dialog>

    <section class="game-container">
      <div class="score-container">
        <div class="p1-container">
          <p class="p1-name"></p>
          <p class="p1-score">0</p>
        </div>
        <p class="versus">VS</p>
        <div class="p2-container">
          <p class="p2-name"></p>
          <p class="p2-score">0</p>
        </div>
      </div>
      <div class="board-container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="control-container">
        <button class="reset-btn">Restart</button>
        <button class="quit-btn">Quit</button>
      </div>
    </section>
  </body>
</html>
