<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Odin Tic Tac Toe</title>
  </head>
  <body>
    <section class="player-container">
      <div class="player-one"><p class="name-one">Player 1</p></div>
      <div class="player-two"><p class="name-two">Player 2</p></div>
    </section>

    <section class="score-container">
      <div class="player-one-score">
        <p class="score-one-title">Score</p>
        <p class="score-one">0</p>
      </div>
      <div class="player-two-score">
        <p class="score-two-title">Score</p>
        <p class="score-two">0</p>
      </div>
    </section>

    <section class="board">
      <div class="board-cell"><p class="content"></p></div>
      <div class="board-cell"><p class="content"></p></div>
      <div class="board-cell"><p class="content"></p></div>
      <div class="board-cell"><p class="content"></p></div>
      <div class="board-cell"><p class="content"></p></div>
      <div class="board-cell"><p class="content"></p></div>
      <div class="board-cell"><p class="content"></p></div>
      <div class="board-cell"><p class="content"></p></div>
      <div class="board-cell"><p class="content"></p></div>
    </section>
  </body>
</html>
