<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Odin Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section class="player-container">
        <div class="p1-container">
          <div class="player-one">
            <p class="name-one">Player 1</p>
            <p class="marker-one">X</p>
          </div>
          <div class="p1-healthbar">
            <img src="img/healthbar-red-full.png" />
          </div>
        </div>
        <div class="p1-score">
          <p class="score-one">0</p>
        </div>
        <div class="p2-score">
          <p class="score-two">0</p>
        </div>
        <div class="p2-container">
          <div class="player-two">
            <p class="marker-two">O</p>
            <p class="name-two">Player 2</p>
          </div>
          <div class="p2-healthbar">
            <img src="img/healthbar-blue-full.png" />
          </div>
        </div>
      </section>

      <section class="control-container">
        <div class="start-container">
          <button class="start">Start</button>
        </div>
        <div class="reset-container">
          <button class="reset">Reset</button>
        </div>
      </section>

      <section class="board-container">
        <div class="board">
          <div class="board-cell"><p class="content"></p></div>
          <div class="board-cell"><p class="content"></p></div>
          <div class="board-cell"><p class="content"></p></div>
          <div class="board-cell"><p class="content"></p></div>
          <div class="board-cell"><p class="content"></p></div>
          <div class="board-cell"><p class="content"></p></div>
          <div class="board-cell"><p class="content"></p></div>
          <div class="board-cell"><p class="content"></p></div>
          <div class="board-cell"><p class="content"></p></div>
        </div>
      </section>
    </main>
  </body>
</html>
